<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<a th:href="@{/student}">Back to list</a>
<h1>Form Create</h1>
<form th:action="@{/student/save}"
      th:object="${student}"
      enctype="multipart/form-data"
      method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="price">Address</label>
        <input type="text" id="price" th:field="*{address}">
    </div>
    <div>
        <label for="description">Email</label>
        <input type="text" id="description" th:field="*{email}">
    </div>
    <div>
        <label for="image">Image</label>
        <input type="file" id="image" th:field="*{image}">
    </div>
    <button>Save</button>
</form>
</body>
</html>
