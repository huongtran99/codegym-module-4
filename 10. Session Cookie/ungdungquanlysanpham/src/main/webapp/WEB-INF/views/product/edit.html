<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<p>
    <a href="/products">Product List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input th:type="hidden" th:field="*{productId}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{productName}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><textarea th:field="*{price}"></textarea></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
<!--        <tr>
            <td>Image:</td>
            <td><input type="file" th:field="*{image}"/></td>
        </tr>-->
        <tr>
            <div>
                <td><label for="category">Category</label></td>
                <td>
                    <select id="category" th:field="*{category}">
                        <option th:each="category: ${categories}"
                                th:value="${category.categoryId}"
                                th:text="${category.categoryName}"></option>
                    </select>
                </td>
            </div>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Product"></td>
        </tr>
    </table>
</form>
</body>
</html>
