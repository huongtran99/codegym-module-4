<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>
<p>
    <a href="/products">Product list</a>
</p>
<th:block th:if="${message}">
    <p style="color:lawngreen" th:text="${message}"></p>
</th:block>
<form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{productName}"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Name Error</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea th:field="*{description}"></textarea></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" th:field="*{images}" multiple/></td>
        </tr>
        <tr>
            <div>
                <td><label for="category">Category</label></td>
                <td>
                    <select id="category" th:field="*{category}">
                        <option th:each="category: ${categories}"
                                th:value="${category.categoryId}"
                                th:text="${category.categoryName}"></option>
                    </select>
                </td>
            </div>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Product"></td>
        </tr>
    </table>
</form>
</body>
</html>
