<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
</head>
<body>
<a href="/categories/create">Create New Category</a>
<h1>Category</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="category : ${category}">
        <tr>
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td><a th:href="@{/categories/edit/__${category.categoryId}__}">Edit</a></td>
            <td><a th:href="@{/categories/delete/__${category.categoryId}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/categories'(page=${category.number - 1})}" th:if="${category.hasPrevious()}">Previous</a>
    <span th:text="${category.number + 1}"></span>/<span th:text="${category.totalPages}"></span>
    <a th:href="@{'/categories'(page=${category.number + 1})}" th:if="${category.hasNext()}">Next</a>
</div>
</body>
</html>
